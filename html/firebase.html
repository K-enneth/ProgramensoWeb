<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas firebase</title>
</head>
<body>
    <section>
        <h2>Productos</h2>
        <table id="table-price">
        <thead>
            <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th></th>
            <th></th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
        <template id="template-price">
        <tr id="" class="key-id">
            <td class="product">Producto</td>
            <td class="price">Precio</td>
        </tr>
        </template>
    </section>

    <section class="full-screen">
        <h2>Autenticación con Email</h2>
        <h3>Registrarse</h3>
        <form id="form-signin">
        <input type="text" name="nombre" placeholder="nombre" required />
        <input type="email" name="email" placeholder="email" required />
        <input type="password" name="pass" placeholder="contraseña" required />
        <input type="submit" value="Crear Cuenta" />
        </form>
        <h3>Iniciar Sesión</h3>
        <form id="form-login">
        <input type="email" name="email" placeholder="email" required />
        <input type="password" name="pass" placeholder="contraseña" required />
        <input type="submit" value="Ingresar" />
        </form>
        <br>
        <button id="forgot-pass">Olvide mi contraseña</button>
        <article id="app-auth-email"></article>
    </section>

    <section class="full-screen">
        <h2>Autenticación con Google</h2>
        <button id="google-login">Ingresa</i></button>
        <article id="app-auth-google"></article>
    </section>

    <script src="/js/script.js" type="module"> </script>
</body>
</html>
